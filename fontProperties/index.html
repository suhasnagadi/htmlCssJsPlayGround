<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Properties</title>
    <link rel = "preconnect" href="https://fonts.google.com/specimen/Caveat"/>
    <style>
      body {
        background-color: cornflowerblue;
        color: white;
        font-size: 18px;
      }

      p:nth-child(2) {
        color: coral;
      }

      body>h1+p+p{
        font-size: 2rem;
      }

      h1+p+p+p{
        font-weight: 900;
      }

      h1+p+p+p+p{
        font-family: "Caveat",cursive;
      }
      
      p:nth-last-child(1){
        text-align: right;
      }

      /* Don't change the CSS above, add Your CSS below */
    </style>
  </head>

  <body>
    <h1>Important CSS Properties</h1>
    <!-- <h1>Something Else</h1> -->
    <p>Color</p>
    <p>Font Size</p>
    <p>Font Weight</p>
    <p>Font Family</p>
    <p>Text Align</p>
